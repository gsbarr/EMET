<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <link rel="stylesheet" href="css/crearcuenta.css">
    <link rel="stylesheet" href="css/materialize/css/materialize.css">
    <link rel="icon" href="img/logos/Logo4-pag.png">
</head>
<body>
    <container>
        <header class="banner navbar-fixed">
          <nav class="background-navbar z-depth-0 transparent">
            <div class="nav-wrapper transparent">
              <a href="#" class="brand-logo"><img class="logo" src="img\logos\Logo4-pag.png"><h5 class="nav-text"><b> E.M.E.T</b></h5></a>
            </div>
          </nav>
        </header>
          
        <div class="text-regis" style="color:black;"><h5><b>REGISTRAR</b></h5></div>

          <div class="row">
            <form class="col s12 register">
              <div class="row white-text">
                <div class="input-field col s2">
                  <input id="nombres" name="first_name" type="text" style="color:black;" class="validate">
                  <label for="first_name">Nombre</label>
                </div>
                <div class="input-field col s2">
                  <input id="apellidos" name="last_name" type="text" style="color:black;" class="validate">
                  <label for="last_name">Apellido</label>
                </div>
              </div>
                </div>
              <div class="row">
                <div class="input-field col s4">
                  <input id="correo" name="email" type="email" style="color:black;" class="validate">
                  <label for="email">Correo Electrónico</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s4">
                  <input id="contraseña" name="password" type="password" style="color:black;" class="validate">
                  <label for="password">Contraseña</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s4">
                  <input id="confcontraseña" type="password" name="password" class="validate" style="color:black;">
                  <label for="password">Confirmar contraseña</label>
                </div>
              </div>
            </form>
          </div>
        
        <div class="row">
            <form class="col s12 register">
                <div class="row">
                    <div class="input-field col s4">
                        <a class="waves-effect waves-light btn" style="margin-left: 40%; margin-top: 1%" onclick="crearUser()">REGISTRARSE</a>
                    </div>
                </div>
            </form>
        </div>

        
        <div class="background-register-animated"></div>
      </container>

      </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        $(document).ready(function() {
            $('input#input_text, textarea#textarea2').characterCounter();
        });
    </script>

    <script src="js/usuarioCrud.js"></script>
</body>
</html>
