<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrer</title>
    <link rel="stylesheet" href="css/crearcuenta.css">
    <link rel="stylesheet" href="css/materialize/css/materialize.css">
</head>
<body>
    <container>
        <header class="banner navbar-fixed">
          <nav class="background-navbar z-depth-0">
            <div class="nav-wrapper white">
              <a href="#" class="brand-logo"><img class="logo" src="img\logos\Logo4-pag.png"><h5 class="nav-text"><b> E.M.E.T</b></h5></a>
            </div>
          </nav>
        </header>
          
          <div class="row">
            <form class="col s12 register">
              <div class="row white-text">
                <div class="input-field col s2">
                  <input id="first_name" name="first_name" type="text" style="color:white;" class="validate">
                  <label for="first_name">Nombre</label>
                </div>
                <div class="input-field col s2">
                  <input id="last_name" name="last_name" type="text" style="color:white;" class="validate">
                  <label for="last_name">Apellido</label>
                </div>
              </div>
                </div>
              <div class="row">
                <div class="input-field col s4">
                  <input id="email" name="email" type="email" style="color:white;" class="validate">
                  <label for="email">Correo Electrónico</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s4">
                  <input id="password" name="password" type="password" style="color:white;" class="validate">
                  <label for="password">Contraseña</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s4">
                  <input id="password" type="password" name="confirm_password" class="validate" style="color:white;">
                  <label for="password">Confirmar contraseña</label>
                </div>
              </div>
            </form>
          </div>
        <div class="input-field col s12">
            <select>
              <!--   <option value="" disabled selected>Choose your option</option>   -->
              <option value="1">Option 1</option>
              <option value="2">Option 2</option>
              <option value="3">Option 3</option>
            </select>
            <label>Localidad</label>
        </div>
        <div class="row">
            <form class="col s12 register">
                <div class="row">
                    <div class="input-field col s4">
                        <a class="waves-effect waves-light btn" style="margin-left: 40%; margin-top: 10%" onclick="crearUser()">REGISTRARSE</a>
                    </div>
                </div>
            </form>
        </div>

        
        <div class="background-register-animated" style="margin-top: -41.9%;"></div>
      </container>

      </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        $(document).ready(function() {
            $('input#input_text, textarea#textarea2').characterCounter();
        });
    </script>

    <script src="js/usuarioCrud.js"></script>
</body>
</html>
